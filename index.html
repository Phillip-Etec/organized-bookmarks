<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/custom_bootstrap.css">
		<link rel="stylesheet" type="text/css" href="./css/style.css" />
        <title>Favoritos</title>
    </head>

    <body>
        <script src="./js/script.js"></script>
        <nav class="navbar bg-nav-primary">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1  fg-nav-primary">Favoritos</span>
                <button class="plus-container"  data-bs-toggle="modal" data-bs-target="#addBookmarkModal">
                    <svg
                         class="plus-icon"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                                <path
                                d="M12 4C11.4477 4 11 4.44772 11 5V11H5C4.44772 11 4 11.4477 4 12C4 12.5523 4.44772 13 5 13H11V19C11 19.5523 11.4477 20 12 20C12.5523 20 13 19.5523 13 19V13H19C19.5523 13 20 12.5523 20 12C20 11.4477 19.5523 11 19 11H13V5C13 4.44772 12.5523 4 12 4Z"
                        fill="currentColor"
                        />
                    </svg>
                </button>
            </div>
        </nav>
        
        
        <!-- Modal -->
        <div class="modal fade" id="addBookmarkModal" tabindex="-1" aria-labelledby="addBookmarkModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="bg-border-primary modal-content rounded-corners">
              <div class="modal-header bg-primary rounded-bottom-corners">
                <h1 class="modal-title fs-5 white-text" id="addBookmarkModalLabel">Adicionar um favorito</h1>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <input type="text" class="form-control modal-input-styling" id="inputAddUrl" aria-describedby="urlHelp" placeholder="URL (necessária)">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control modal-input-styling" id="inputAddName" aria-describedby="nameHelp" placeholder="Nome">
                  </div>
                    <div class="form-group">
                    <input type="text" class="form-control modal-input-styling" id="inputAddDescription" aria-describedby="descriptionHelp" placeholder="Descrição">
                  </div>
                    <div class="form-group">
                    <input type="text" class="form-control modal-input-styling" id="inputAddTags" aria-describedby="tagsHelp" placeholder="Tags">
                  </div>
                </form>
              </div>
              <div class="modal-footer align-buttons">
                <button type="button" class="btn btn-secondary bg-grey text-white btn-min-width" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary bg-primary text-white btn-min-width">Salvar</button>
              </div>
            </div>
          </div>
        </div>
        
        <div class="container-fluid separate-bookmarks">
            <div class="row row-cols-1 row-cols-md-2">
                <div class="col g-6">
                    <div class="card">
                        <div class="row g-0">
                            <div class="col-md-7">
                                <div class="card-body">
                                    <h5 class="card-title">Card title</h5>
                                    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                                </div> 
                            </div>
                            <div class="col-md-4">
                                <img src="./img/one-by-one.png" class="img-fluid rounded-start bookmark-img" alt="...">
                            </div>
                            <div class="col-md-1">
                                <div class="dropdown">
                                    <a class="btn btn-secondary" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                                        .
                                    </a>

									<!--<button class="dropdown-item"  data-bs-toggle="modal" data-bs-target="#editbookmarkmodal">-->
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                      <li><button class="dropdown-item"  data-bs-toggle="modal" data-bs-target="#editBookmarkModal">Editar</button></li>
                                      <li><button class="dropdown-item"  data-bs-toggle="modal" data-bs-target="#deleteBookmarkModal">Deletar</button></li>
                                      <li><button class="dropdown-item"  data-bs-toggle="modal" data-bs-target="#propertiesBookmarkModal">Propriedades</button></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="modal fade" id="editBookmarkModal" tabindex="-1" aria-labelledby="editBookmarkModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="bg-border-primary modal-content rounded-corners">
              <div class="modal-header bg-primary rounded-bottom-corners">
                <h1 class="modal-title fs-5 white-text" id="editBookmarkModalLabel">Editar um favorito</h1>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <input type="text" class="form-control modal-input-styling" id="inputAddUrl" aria-describedby="urlHelp" placeholder="URL (necessária)">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control modal-input-styling" id="inputAddName" aria-describedby="nameHelp" placeholder="Nome">
                  </div>
                    <div class="form-group">
                    <input type="text" class="form-control modal-input-styling" id="inputAddDescription" aria-describedby="descriptionHelp" placeholder="Descrição">
                  </div>
                    <div class="form-group">
                    <input type="text" class="form-control modal-input-styling" id="inputAddTags" aria-describedby="tagsHelp" placeholder="Tags">
                  </div>
                </form>
              </div>
              <div class="modal-footer align-buttons">
                <button type="button" class="btn btn-secondary bg-grey text-white btn-min-width" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary bg-primary text-white btn-min-width">Editar</button>
              </div>
            </div>
          </div>
        </div>


        <!-- Modal for deleting bookmark -->
        <div class="modal fade" id="deleteBookmarkModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="bg-border-warning modal-content rounded-corners">
              <div class="modal-header bg-warning rounded-bottom-corners">
                <h5 class="modal-title fs-5 white-text" id="deleteBookmarkModalLabel">Deletar favorito</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                Deseja mesmo deletar o favorito <nome>?
              </div>
              <div class="modal-footer align-buttons">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger">Deletar</button>
              </div>
            </div>
          </div>
        </div>
